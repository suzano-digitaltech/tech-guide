key-objectives:
  - Garante que os dados utilizados em análises e modelos sejam precisos e confiáveis.
  - Dados bem tratados e estruturados facilitam a análise e extração de insights.
  - Elimina inconsistências e lacunas nos dados, minimizando erros em análises subsequentes.
  - Cria um formato consistente para dados, tornando-os comparáveis e compatíveis.
