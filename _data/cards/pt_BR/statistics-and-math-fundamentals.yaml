key-objectives:
  - A matemática está no cerne da construção de modelos que prevêem tendências e comportamentos futuros.
  - A estatística fornece as ferramentas necessárias para interpretar, resumir e inferir a partir de conjuntos de dados. Auxilia na tomada de decisões informadas ao avaliar a significância e confiabilidade dos dados. Ajuda a entender e quantificar a variabilidade, que é intrínseca aos dados.
  - Matemática e a estatística são cruciais para testar e validar modelos, garantindo que eles sejam robustos e confiáveis.
  - Uso de modelagem de relações entre variáveis para previsão e inferência, algoritmos para categorizar dados em grupos específicos e estatística para identificar e aprender padrões em dados complexos.
