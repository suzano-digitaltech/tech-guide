name: Ciência de Dados - Fundamentos
logo: 
short-description:
key-objectives:
  - A Ciência de Dados é um domínio interdisciplinar que utiliza técnicas, algoritmos, processos e sistemas para extrair conhecimento e insights a partir de dados estruturados e não estruturados.
  - Auxilia empresas e organizações a tomar decisões baseadas em dados e não apenas em intuição.
  - Permite prever tendências e comportamentos futuros.
  - Promove novas maneiras de pensar e solucionar problemas complexos.
  - Apoia na melhoria de processos por meio de sistemas prescritivos de otimização.
