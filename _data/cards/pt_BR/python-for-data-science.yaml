short-description:
key-objectives:
  - Sintaxe clara e intuitiva, tornando a curva de aprendizado mais suave.
  - Suporte para programação procedural, orientada a objetos e funcional.
  - Permite que profissionais de áreas diversas, sem background em programação, comecem a codificar rapidamente.
  - Oferece uma ampla variedade de bibliotecas para análise de dados (Pandas, NumPy), visualização (Matplotlib, Seaborn) e machine learning (Scikit-learn, TensorFlow, PyTorch).
  - Grande comunidade de desenvolvedores contribuindo com bibliotecas e ferramentas.
  - Abundância de recursos educativos, tutoriais e cursos disponíveis.
  - Integração eficaz com bancos de dados e plataformas de big data.
  - Permite a prototipagem rápida de soluções, o que é essencial na ciência de dados para testar hipóteses ou modelos.
  - Oferece diversas bibliotecas que facilitam a criação de gráficos e visualizações interativas.
